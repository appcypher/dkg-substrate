[package]
authors = ["Webb Technologies Inc."]
description = "FRAME pallet for proposing and reporting signed transaction blobs."
edition = "2018"
homepage = "https://substrate.dev"
license = "Unlicense"
name = "pallet-dkg-proposals"
repository = "https://github.com/substrate-developer-hub/substrate-darkwebb-node/"
version = "1.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# primitives
codec = {package = "parity-scale-codec", version = "2.3.0", default-features = false, features = ["derive", "max-encoded-len"]}
primitives = {path = '../../primitives', default-features = false}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}

sp-core = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}
sp-io = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}
sp-runtime = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}
sp-std = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}
# frame dependencies
frame-support = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}
frame-system = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}
pallet-balances = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11'}

frame-benchmarking = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11', optional = true}
frame-system-benchmarking = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.11', optional = true}

[dev-dependencies]
pallet-parachain-staking = {path = "../parachain-staking"}
pallet-dkg-proposal-handler = {path = "../dkg-proposal-handler"}

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
  "frame-system/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
]
std = [
  "codec/std",
  "scale-info/std",
  "primitives/std",
  "sp-std/std",
  "sp-runtime/std",
  "sp-io/std",
  "sp-core/std",
  "frame-support/std",
  "frame-system/std",
  "frame-benchmarking/std",
  "pallet-balances/std"
]
